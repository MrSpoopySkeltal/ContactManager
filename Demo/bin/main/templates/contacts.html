<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact List</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Contact List</h2>
    <a href="/contacts/add" class="btn btn-primary mb-3">Add New Contact</a>
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.id}">1</td>
                <td th:text="${contact.name}">John Doe</td>
                <td th:text="${contact.email}">john@example.com</td>
                <td th:text="${contact.phone}">123-456-7890</td>
                <td>
                    <a th:href="@{|/contacts/edit/${contact.id}|}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{|/contacts/delete/${contact.id}|}" 
                       onclick="return confirm('Are you sure you want to delete this contact?');" 
                       class="btn btn-danger btn-sm ms-1">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
